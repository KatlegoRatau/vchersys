<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box ">
        <div class="left">
          <div class="content">
            <div class="header">
              <!-- <div class="logo text-center"> <img src="assets/mainv/img/v.png" alt="logo" class="img-responsive logo vc"></div>
               -->
              <p class="lead">Welcome, Please login</p>
            </div>
            <form  #form="ngForm" (ngSubmit)="onLogin(form)" class="form-auth-small" action="index.php">
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">Email</label>
                <input type="email" class="form-control" name="email"  id="signin-email"  placeholder="Email" ngModel required email>
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">Password</label>
                <input type="password" class="form-control" id="signin-password" minlength="3" name="pwd" placeholder="Enter new Password" ngModel required>
              </div>


           
              <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg btn-block">LOGIN</button>
             
            </form>
          </div>
        </div>
        <div class="right">
          <div class="overlay"></div>
          <div class="content text">
            <h1 class="heading"></h1>
            <p>Meal Voucher System</p>
          </div>
        </div>

      </div>
